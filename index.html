<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Путешествие по России</title>
    <link rel="stylesheet" href="./pages/index.css">
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" class="header__logo" alt="Логотип">
      </header>
      <main class="content">
        <section class="profile">
          <img class="profile__avatar" src="./images/Jack-Iv-Kusto.svg" alt="Фотография пользователя">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="button profile__edit-button" aria-label="edit-button"></button>
            <p class="profile__description">Исследователь океана</p>
          </div>
          <button type="button" class="button profile__add-button"></button>
        </section>
        <section>
          <ul class="elements">
            <li class="element">
              <img class="element__image" src="https://images.unsplash.com/photo-1538819285938-6a9b4eda500b" alt="Карачаевск фотография">
              <div class="element__body">
                <h2 class="element__title">Карачаевск</h2>
                <button type="button" class="element__like-button"></button>
              </div>
            </li>
            <li class="element">
              <img class="element__image" src="https://images.unsplash.com/photo-1521311587563-6a3fb9fbaff7" alt="Эльбрус фотография">
              <div class="element__body">
                <h2 class="element__title">Гора Эльбрус</h2>
                <button type="button" class="element__like-button"></button>
              </div>
            </li>
            <li class="element">
              <img class="element__image" src="https://images.unsplash.com/photo-1556780183-f523058dc29b" alt="Домбай фотография">
              <div class="element__body">
                <h2 class="element__title">Домбай</h2>
                <button type="button" class="element__like-button"></button>
              </div>
            </li>
            <li class="element">
              <img class="element__image" src="https://images.unsplash.com/photo-1602256976419-c82585fe73a7" alt="Байкал фотография">
              <div class="element__body">
                <h2 class="element__title">Озеро Байкал</h2>
                <button type="button" class="element__like-button"></button>
              </div>
            </li>
            <li class="element">
              <img class="element__image" src="https://images.unsplash.com/photo-1658898294566-b3fa4f8241cd" alt="Алтай фотография">
              <div class="element__body">
                <h2 class="element__title">Алтай</h2>
                <button type="button" class="element__like-button"></button>
              </div>
            </li>
            <li class="element">
              <img class="element__image" src="https://images.unsplash.com/photo-1590414731158-459a3c3d98ca" alt="Сибирь фотография">
              <div class="element__body">
                <h2 class="element__title">Сибирь</h2>
                <button type="button" class="element__like-button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__text">&copy; 2020 Mesto Russia</p>
      </footer>
      <div class="popup">
        <div class="popup__container">
          <form class="edit-form" method="POST" enctype="multipart/form-data" action="/some_handler" >
            <h2 class="edit-form__title">Редактировать профиль</h2>
            <input type="text" class="edit-form__input edit-form__input_type_text" name="name" placeholder="Введите имя" required>
            <input type="text" class="edit-form__input edit-form__input_type_text" name="description" placeholder="Введите описание" required>
            <button type="submit" class="button edit-form__input edit-form__input_type_submit">Сохранить</button>
          </form>
          <button type="button" class="button popup__close-button"></button>
        </div>
      </div>
    </div>
    <script src="./scripts/script.js"></script>
  </body>
</html>
